<div class="card my-5">
    <div class="card-body">
    
        <div class="form-group">
          <label for="name">name</label>
          <p id="name" name="name"> {{ client.name }} </p> 
        </div>
        
        <div class="form-group">
            <label for="firstname">firstname </label>
            <p id="firstname" name="firstname"> {{ client.firstName }} </p> 
        </div>

        <div class="form-group">
            <label for="adresse">adresse </label>
            <p id="adresse" name="adresse">  {{client.adresse.numeroRue + ' '+ client.adresse.rue +' ' +  client.adresse.codePostal + ' ' + client.adresse.ville}} </p> 
        </div>

        <div class="form-group">
            <label for="birthDate">birthDate </label>
            <p id="birthDate" name="birthDate"> {{ client.birthDate }} </p> 
          </div>
          <button (click)="modifierClient()" class="btn btn-primary">Modifier Client</button>
          <button (click)="supprimerClient()" class="btn btn-danger">Supprimer Client</button>
  </div>


        </div>
        

           
   
       

  <div *ngIf="formModified && +client.id>0">
    <app-client-form
      [client]="client">
    </app-client-form>
  </div>
