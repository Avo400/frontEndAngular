<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="article.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Entrez le nom "
            required #name="ngModel">
        </div>
        
        
        <div class="form-group">
          <label for="prixUnitaire">prix Unitaire</label>
          <input type="text" [(ngModel)]="article.prixUnitaire" 
            class="form-control" 
            id="prixUnitaire" 
            name="prixUnitaire" 
            placeholder="Entrez votre prix unitaire"
            required #prixUnitaire="ngModel">
          
        </div>

        <div class="form-group"> 
          <label for="categorie">Categorie : </label> 
          {{article.categorie.name}} 
         
        <select class="form-control" id="categorie" name="categorie" [(ngModel)]="article.categorie" 
            (ngModelChange)="onCategorieChange($event)">
            <option *ngFor="let categorie of categories" [ngValue]="categorie" 
                [attr.selected]="article.categorie.id===categorie.id ? true: null">
                {{categorie.name}} 
            </option>
        </select>
     
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
